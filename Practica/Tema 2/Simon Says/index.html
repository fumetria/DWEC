<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 id="game-title">Simon Says</h1>
        <p id="game-description">Simon says es un juego donde el usuario debe repetir el patrón que muestra la CPU. ¡Si
            fallas pierdes!</p>
    </header>
    <main>
        <section id="game-start">
            <div id="start-buttons">
                <button id="start-btn" class="big-btn">Start Game</button>
                <button id="score-btn" class="mid-btn">Puntuaciones</button>
            </div>
        </section>
        <section id="user-name" class="hidden">
            <div class="name-form">
                <input type="text" id="name" maxlength="12" placeholder="¿Quién eres?" required>
                <button id="btn-name" class="mid-btn">Enviar</button>
            </div>
        </section>
        <section id="game-container" class="hidden">
            <section id="game-header">
                <h3 class="uppercase">nivel <span id="round-indicator"></span></h3>
                <h3 class="uppercase">puntuación <span id="score-indicator"></span></h3>
            </section>
            <section id="board" class="">
                <div id="1" class="color1"></div>
                <div id="2" class="color2"></div>
                <div id="3" class="color3"></div>
                <div id="4" class="color4"></div>
                <div id="5" class="color5 hidden"></div>
                <div id="6" class="color6 hidden"></div>
                <div id="7" class="color7 hidden"></div>
                <div id="8" class="color8 hidden"></div>
            </section>
            <section id="game-footer">
                <h3 class="uppercase" id="user-turn">user: <span id="player-name"></span></h3>
            </section>
        </section>
        <section id="end-game" class="hidden">
            <h2 id="end-msg">Fin del juego</h2>
            <p id="score-display"></p>
            <div id="end-game-btns">
                <button id="new-btn" class="big-btn">New Game</button><br>
                <button id="home-btn" class="mid-btn">Home</button>
            </div>
        </section>
        <section id="score-board" class="hidden">
            <div>
                <button id="score-back-btn" class="mid-btn">Volver</button>
            </div>
            <table>
                <thead>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Nivel</th>
                    <th>Puntuación</th>
                </thead>
                <tbody id="score-data">

                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </section>
    </main>
    <script src="./game-engine.js"></script>
</body>

</html>

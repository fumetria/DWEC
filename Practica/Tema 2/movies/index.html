<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="flex flex-col my-2 justify-start content-center items-center h-screen mx-auto">
    <header class="my-5">
        <h1 class="uppercase text-6xl font-mono">movies</h1>
    </header>
    <main class="flex flex-col content-center items-center gap-6">
        <section class="flex flex-col justify-center max-w-150">
            <form action="#" class="border px-4 py-2 my-4 rounded">
                <div class="flex flex-col mx-2 my-3">
                    <label for="title">Título</label>
                    <input type="text" id="title" class="border max-w-120 rounded ">
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <label for="year">Año</label>
                    <input type="number" id="year" class="border max-w-120 rounded">
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <label for="director">Director</label>
                    <input type="text" id="director" class="border max-w-120 rounded">
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <label for="genre">Género</label>
                    <input type="text" id="genre" class="border max-w-120 rounded">
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <label for="rate">Puntuación</label>
                    <input type="number" id="rate" class="border max-w-120 rounded" max="10" min="
                0" step="1">
                </div>
                <div class="flex justify-center">
                    <button type="submit" id="form-btn"
                        class="py-1 px-3 text-white rounded bg-orange-500">Añadir</button>
                </div>
            </form>
        </section>
        <section>
            <div class="my-3">
                <button class="py-1 px-3 text-white rounded bg-orange-500" id="refresh-btn">Actualizar</button>
                <button class="py-1 px-3 text-white rounded bg-blue-500" id="mock-btn">Poblar</button>
            </div>
            <table class="border-collapse">
                <caption class="bg-emerald-700 text-white ">Listado peliculas</caption>
                <thead class="bg-emerald-500 text-white ">
                    <th class="px-2 py-2">ID</th>
                    <th class="px-2 py-2">PORTADA</th>
                    <th class="px-2 py-2">TÍTULO</th>
                    <th class="px-2 py-2">AÑO</th>
                    <th class="px-2 py-2">GÉNERO</th>
                    <th class="px-2 py-2">DIRECTOR</th>
                    <th class="px-2 py-2">PUNTUACIÓN</th>
                    <th class="px-2 py-2">FECHA CREACIÓN</th>
                    <th class="px-2 py-2">ACCIONES</th>
                </thead>
                <tbody id="movies-data"></tbody>
            </table>
        </section>
    </main>

    <script src="./movies.js"></script>
</body>

</html>

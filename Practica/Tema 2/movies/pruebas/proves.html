<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proves Cards</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-gray-950">
    <div id="card-list" class="h-screen flex gap-10 justify-center items-center content-center">
        <div class="flex flex-col justify-center items-center rounded bg-blue-950 shadow-xl shadow-cyan-600">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRnYTEqiEXFd6LJfXdYJRNzXGY7dAHpFMRMiFgcP8ClEHFHLcOH"
                alt="" class="h-70 w-full object-cover rounded">
            <div class="p-3">
                <div>
                    <h3 class="text-xl text-white">Kimetsu no Yaiba: Mugen-jō-hen</h3>
                </div>
                <ul>
                    <li><span class="text-yellow-400 text-2xl"><i class="bi bi-star-fill"></i><i
                                class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                                class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></span> </li>
                    <li class="text-white text-xl">2025</li>
                    <li class="text-white">Haruo Sotozaki</li>
                    <li class="flex gap-2 my-2 justify-start">
                        <span
                            class="flex justify-center items-center text-sm rounded-lg px-2 font-semibold text-sky-400 bg-sky-900">Acción</span>
                        <span
                            class="flex justify-center items-center text-sm rounded-lg px-2 font-semibold text-sky-400 bg-sky-900">Aventura</span>
                        <span
                            class="flex justify-center items-center text-sm rounded-lg px-2 font-semibold text-sky-400 bg-sky-900">Anime</span>
                    </li>
                </ul>
            </div>
            <div class="flex gap-2 justify-center pt-2 pb-4">
                <button class="bg-fuchsia-500 hover:bg-fuchsia-300 text-white px-2 py-1 rounded">Editar</button>
                <button class="bg-red-600 hover:bg-red-400 text-white px-2 py-1 rounded">Eliminar</button>
            </div>
        </div>
        <div
            class="flex flex-col justify-center items-center rounded bg-emerald-800 shadow-[10px_15px_30px] shadow-teal-600">
            <div class="w-full bg-emerald-600 rounded ">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRnYTEqiEXFd6LJfXdYJRNzXGY7dAHpFMRMiFgcP8ClEHFHLcOH"
                    alt=""
                    class="h-70 w-full object-cover rounded hover:mask-b-from-20% hover:mask-b-to-90% hover:transition-all">
            </div>
            <div class="p-3">
                <div>
                    <h3 class="text-xl text-white">Kimetsu no Yaiba: Mugen-jō-hen</h3>
                </div>
                <ul>
                    <li><span class="text-yellow-400 text-2xl"><i class="bi bi-star-fill"></i><i
                                class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                                class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></span> </li>
                    <li class="text-white text-xl">2025</li>
                    <li class="text-white">Haruo Sotozaki</li>
                    <li class="flex gap-2 my-2 justify-start">
                        <span
                            class="flex justify-center items-center text-sm rounded-lg px-2 font-semibold text-green-50 bg-orange-600">Acción</span>
                        <span
                            class="flex justify-center items-center text-sm rounded-lg px-2 font-semibold text-green-50 bg-orange-600">Aventura</span>
                        <span
                            class="flex justify-center items-center text-sm rounded-lg px-2 font-semibold text-green-50 bg-orange-600">Anime</span>
                    </li>
                </ul>
            </div>
            <div class="flex gap-2 justify-center pt-2 pb-4">
                <button
                    class="bg-emerald-500 hover:inset-ring-2 hover:inset-ring-orange-500 text-white font-semibold px-2 py-1 rounded">Editar</button>
                <button
                    class="bg-emerald-600 hover:bg-red-400 font-semibold text-white px-2 py-1 rounded">Eliminar</button>
            </div>
        </div>
    </div>
</body>

</html>

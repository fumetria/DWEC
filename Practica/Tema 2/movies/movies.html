</head>

<body class="flex flex-col justify-between content-center items-center h-screen bg-stone-300">

            <h1 class="uppercase text-white text-6xl font-mono">películas</h1>
        </div>
        <div class="flex items-center justify-center">
            <nav class="">
                <ul class="flex gap-2">
                    <li class="capitalize text-stone-100"><a href="#">inicio</a></li>
                    <li class="capitalize text-stone-100 border-b-2 border-orange-500"><a href="#">películas</a></li>
                    <li class="capitalize text-stone-100"><a href="#">contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="grid grid-cols-5 w-full gap-2 py-3">
        <section class="col-span-1 bg-stone-100 mx-2 rounded">
            <form action="#" class="px-4 py-2 my-4 rounded">
                <div class="flex flex-col mx-2 my-3">
                    <label for="title">Título</label>
                    <input type="text" id="title"
                        class="border max-w-120 h-10 rounded ps-1 border-emerald-500 hover:border-emerald-600 focus:outline-none focus:border-orange-500 focus:border-2 active:border-orange-500"
                        placeholder="ej: La historia interminable">
                </div>
                <div class="flex flex-row justify-between">
                    <div class="flex flex-col mx-2 my-3">
                        <label for="year">Año</label>
                        <input type="number" id="year"
                            class="border w-20 h-10 rounded ps-1 border-emerald-500 hover:border-emerald-600 focus:outline-none focus:border-orange-500 focus:border-2 active:border-orange-500"
                            placeholder="ej: 2020" min="0" max="9999">
                    </div>
                    <div class="flex flex-col mx-2 my-3">
                        <label for="duration">Duración</label>
                        <input type="number" id="duration"
                            class="border w-20 h-10 rounded ps-1 border-emerald-500 hover:border-emerald-600 focus:outline-none focus:border-orange-500 focus:border-2 active:border-orange-500"
                            placeholder="ej: 120" max="999" min="0" disabled>
                    </div>
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <label for="director">Director</label>
                    <input type="text" id="director"
                        class="border max-w-120 h-10 rounded ps-1 border-emerald-500 hover:border-emerald-600 focus:outline-none focus:border-orange-500 focus:border-2 active:border-orange-500"
                        placeholder="ej: Guillermo del Toro">
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <label for="poster">Poster</label>
                    <input type="text" id="poster"
                        class="border max-w-120 h-10 rounded ps-1 border-emerald-500 hover:border-emerald-600 focus:outline-none focus:border-orange-500 focus:border-2 active:border-orange-500"
                        placeholder="http://...">
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <label for="genre">Género</label>
                    <input type="text" id="genre"
                        class="border max-w-120 h-10 rounded ps-1 border-emerald-500 hover:border-emerald-600 focus:outline-none focus:border-orange-500 focus:border-2 active:border-orange-500"
                        placeholder="ej: Acción, Romance...">
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <label for="rate">Puntuación</label>
                    <input type="number" id="rate"
                        class="border max-w-120 h-10 rounded ps-1 border-emerald-500 hover:border-emerald-600 focus:outline-none focus:border-orange-500 focus:border-2 active:border-orange-500"
                        max="10" min="0" step="1" placeholder="5">
                </div>
                <div class="flex flex-col mx-2 my-3">
                    <input type="text" id="id" class="border ps-1 max-w-120 rounded hidden" max="10" min="
                0" step="1">
                </div>
                <div class="flex justify-center">
                    <button type="submit" id="form-btn"
                        class="py-1 px-3 font-semibold text-white rounded bg-emerald-500 hover:bg-emerald-200 hover:ring ring-emerald-500 hover:text-emerald-500 active:text-emerald-500">Añadir</button>
                    <button type="submit" id="form-update-btn"
                        class="py-1 px-3 text-white rounded bg-sky-500 hover:bg-sky-200 hover:ring ring-sky-500 hover:text-sky-500 active:text-sky-500 hidden">
                        Actualizar
                    </button>
                </div>
            </form>
        </section>
        <section class="col-span-4 w-full h-full bg-stone-100 mx-1 rounded">
            <section id="list-upper-btns" class="flex justify-between px-2 py-3 mb-2">
                <div class="flex gap-3">
                    <button
                        class="py-1 px-3 flex gap-1 items-center justify-center text-white rounded font-semibold bg-orange-500 hover:bg-orange-200 hover:text-orange-500 hover:ring-2 ring-orange-500 "
                        id="refresh-btn">
                        <p>Actualizar</p>
                        <span><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                class="fill-white hidden" id="update-spin">
                                <style>
                                    .spinner_P7sC {
                                        transform-origin: center;
                                        animation: spinner_svv2 .75s infinite linear
                                    }

                                    @keyframes spinner_svv2 {
                                        100% {
                                            transform: rotate(360deg)
                                        }
                                    }
                                </style>
                                <path
                                    d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
                                    class="spinner_P7sC" />
                            </svg></span>
                    </button>
                    <button
                        class="py-1 px-3 flex gap-1 items-center justify-center text-white rounded font-semibold bg-sky-500 hover:bg-sky-200 hover:text-sky-500 hover:ring-2 ring-sky-500 "
                        id="mock-btn">
                        <p>Poblar</p>
                        <span><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                class="fill-white hidden" id="poblar-spin">
                                <style>
                                    .spinner_P7sC {
                                        transform-origin: center;
                                        animation: spinner_svv2 .75s infinite linear
                                    }

                                    @keyframes spinner_svv2 {
                                        100% {
                                            transform: rotate(360deg)
                                        }
                                    }
                                </style>
                                <path
                                    d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
                                    class="spinner_P7sC" />
                            </svg></span>
                    </button>
                </div>
                <div
                    class="flex justify-between items-center shadow rounded-xl px-2 gap-2 border-2 border-transparent transition-all duration-300 w-48 focus-within:w-72 focus-within:border-orange-500">
                    <button id="search-button" class="border-none text-stone-300 pointer">
                        <i class="bi bi-search"></i>
                    </button>
                    <input class="outline-none border-none bg-transparent flex-1" type="text" placeholder="Buscar">
                </div>
                <div id="data-type-switcher" class="flex flex-row justify-center items-center bg-stone-300 rounded mx-2"
                    data-list-type="list">
                    <div class="p-2 rounded" id="card-list-btn" onclick="showDataStyle('card')">
                        <button class="text-stone-100"><i class="bi bi-microsoft"></i></button>
                    </div>
                    <div class="p-2 rounded bg-emerald-500" id="movie-list-btn" onclick="showDataStyle('list')">
                        <button class="text-stone-100" id=""><i class="bi bi-list-task"></i></button>
                    </div>
                </div>
            </section>
            <div id="list-data" class="h-screen overflow-y-scroll">
                <table class="border-collapse table-auto w-full overflow-y-scroll ">
                    <caption class="bg-emerald-700 text-white font-bold">Listado peliculas</caption>
                    <thead class="bg-emerald-500 text-white">
                        <th class="px-2 py-2">ID</th>
                        <th class="px-2 py-2">PORTADA</th>
                        <th id="table-mtitle" class="px-2 py-2" data-order-by=""><button
                                onclick="orderBy('title')">TÍTULO</button></th>
                        <th class="px-2 py-2">AÑO</th>
                        <th class="px-2 py-2">GÉNERO</th>
                        <th class="px-2 py-2">DIRECTOR</th>
                        <th class="px-2 py-2" onclick="orderBy('rate')">PUNTUACIÓN</th>
                        <th class="px-2 py-2">FECHA CREACIÓN</th>
                        <th class="px-2 py-2">ACCIONES</th>
                    </thead>
                    <tbody class="" id="movies-data"></tbody>
                </table>
            </div>
            <div id="card-data"
                class="h-screen bg-stone-200 grid grid-cols-5 gap-6 hidden overflow-y-scroll px-2 py-2 ">

            </div>
        </section>
    </main>
    <footer class="flex justify-center w-full bg-emerald-500 text-emerald-100 text-s ">
        <p class="italic">Creat per Fu Jun Fu Lin</p>
    </footer>
    <script src="./movies.js"></script>
</body>

</html>
